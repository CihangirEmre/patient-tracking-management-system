<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Arama | Acisiz Systems</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Doctor</h1>
        <form method="post" class="form-inline justify-content-center">
            {% csrf_token %}
            <input type="text" name="query" class="form-control mr-2" placeholder="Search..." required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        {% if results %}
            <h2 class="text-center mt-4">Search Results:</h2>
            <div class="table-responsive mt-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ad</th>
                            <th scope="col">Soyad</th>
                            <th scope="col">UzmanlÄ±k</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doctor in results %}
                            <tr>
                                <td>{{ doctor.0 }}</td>
                                <td>{{ doctor.2 }}</td>
                                <td>{{ doctor.3 }}</td>
                                <td>{{ doctor.4 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% elif query %}
            <p class="text-center mt-4">No results found for "{{ query }}".</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
