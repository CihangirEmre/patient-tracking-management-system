<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa | Acisiz Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-box {
            border: 2px solid crimson;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Acisiz Hastanesi</h1>
        <form id="loginForm" method="post" class="mt-4 form-box">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_type" class="form-label">Giriş yapmak istediğiniz kullanıcı türünü seçin:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" id="doctor" value="doctor">
                    <label class="form-check-label" for="doctor">Doktor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" id="patient" value="patient">
                    <label class="form-check-label" for="patient">Hasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" id="manager" value="manager">
                    <label class="form-check-label" for="manager">Yönetici</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">ID:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Formun normal submit işlemini engelle

                const userType = document.querySelector('input[name="user_type"]:checked').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                switch (userType) {
                    case 'doctor':
                        window.location.href = '/Doctors';
                        break;
                    case 'patient':
                        window.location.href = '/hastaArayuz';
                        break;
                    case 'manager':
                        window.location.href = '/Manager';
                        break;
                    default:
                        alert('Geçersiz kullanıcı türü.');
                }
            });
        });
    </script>
</body>
</html>
